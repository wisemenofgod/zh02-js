<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nowtime {
            width: 250px;
            font-size: 20px;
            margin: 50px auto;
        }

        .overtime {
            width: 250px;
            font-size: 20px;
            margin: 50px auto;
        }

        .daojishi {
            width: 350px;
            font-size: 20px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="nowtime"></div>

    <div class="overtime">2022-04-29 22:12:59</div>
    <div class="daojishi"></div>


    <script>
        function now() {
            var date = new Date()
            var y = date.getFullYear();
            var m = (date.getMonth() + 1) > 10 ? (date.getMonth() + 1) : "0" + (date.getMonth() + 1);
            var d = date.getDate() > 10 ? date.getDate() : "0" + date.getDate();
            var h = date.getHours() > 10 ? date.getHours() : "0" + date.getHours();
            var f = date.getMinutes() > 10 ? date.getMinutes() : "0" + date.getMinutes();
            var s = date.getSeconds() > 10 ? date.getSeconds() : "0" + date.getSeconds();
            var nowTime = y + "-" + m + "-" + d + "  " + h + ":" + f + ":" + s;
            return nowTime;
        }
        var d1 = document.querySelector(".nowtime")
        setInterval(() => {
            var i = now();
            d1.innerHTML = i;
        }, 1000);




        var overtime = document.querySelector(".overtime");
        var overms = +new Date(overtime.innerHTML)

        function countdown(time) {

            var nowms = +new Date();
            var countms = time - nowms;
            console.log("jaklsgjkaljgakslgj" + countms)

            var day = parseInt(countms / 1000 / 60 / 60 / 24)

            var hours = parseInt(countms / 1000 / 60 / 60 % 24)
            var min = parseInt(countms / 1000 / 60 % 60)
            var sec = parseInt(countms / 1000 % 60)

            return day + " 天 " + hours + " 时 " + min + " 分 " + sec + " 秒";

        }
        var daojishi = document.querySelector(".daojishi")
        setInterval(() => {
            daojishi.innerHTML = countdown(overms);
        }, 1000)











    </script>
</body>

</html>
