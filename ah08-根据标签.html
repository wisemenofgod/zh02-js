<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>


    <ol id="ol">
        <li>555</li>
        <li>666</li>
        <li>777</li>
    </ol>


    <div class="box">盒子</div>
    <div class="box">包子</div>


    <script>
        var lis = document.getElementsByTagName("li")
        console.log(lis)
        console.log(lis[1])




        var ol = document.getElementById("ol");
        var li = ol.getElementsByTagName("li");
        console.log(li)


        var hes = document.getElementsByClassName("box")
        console.log(hes)




        // 只返回第一个对象
        var query = document.querySelector(".box")
        console.log(query)


        // 返回所有的对象
        var queryall = document.querySelectorAll(".box")
        console.log(queryall)

    </script>

</body>

</html>
