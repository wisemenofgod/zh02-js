<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div></div>
    <script>
        var li = document.querySelector("li");
        console.log(li)
        console.log(li.parentNode)




        var u = document.querySelector("ul")
        console.log(u.childNodes)
        console.log(u.childNodes[0].nodeType)

        console.log(u.children)


        //兄弟节点
        console.log(u.nextElementSibling)
    </script>
</body>

</html>
