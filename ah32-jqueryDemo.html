<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="bootstrap/js/jQuery.3.60.min.js"></script>



    <script>
        $(function () {
            $("ul li").css("background", "pink")
            $("ul li:first").css("background", "skyblue")
            $("ul li:eq(2)").css("color", "yellow")
        })
    </script>
</head>

<body>


    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>



</body>

</html>
